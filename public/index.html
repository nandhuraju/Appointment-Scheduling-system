<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Appointment Scheduling System</h1>
        
        <div class="mt-6">
            <a href="/patient" class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg hover:bg-blue-600">New Appointment</a>
        </div>
        <div class="mt-6">
            <input type="text" id="patientId" name="patientId" class="border-2 border-zinc-950 mb-2"
                placeholder="Enter patient ID to View Details">
            <button class="border-1 bg-cyan-700 px-8 py-4 rounded text-white" onClick="redirectToAppointments()">
                View Appointment Details
            </button>
        </div>
        <div class="mt-6">
            <input type="text" id="doctorName" name="doctorName" class="border-2 border-zinc-950 mb-2"
                placeholder="Enter Doctor Name to View Details">
            <button class="border-1 bg-cyan-700 px-8 py-4 rounded text-white" onClick="redirectToDoctor()">
                View Appointment Details
            </button>
        </div>
    </div>
    <script>
        function redirectToAppointments() {
            const patientId = document.getElementById('patientId').value;
            const url = `/patient/${patientId}`;
            window.location.href = url;
        }
   
        function redirectToDoctor() {
            const doctorName = document.getElementById('doctorName').value;
            const url = `/appointments/doctor/${doctorName}`;
            window.location.href = url;
        }
   
   </script>
</body>

</html>
